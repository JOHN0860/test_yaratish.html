<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<title>Test tizimi</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f4f4;
  margin: 0;
  padding: 10px;
}
.card {
  background: #fff;
  border-radius: 10px;
  padding: 15px;
  margin-bottom: 15px;
}
h3 {
  margin-top: 0;
}
.variants label {
  display: block;
  margin: 5px 0;
}
input[type="text"] {
  width: 100%;
  padding: 8px;
  font-size: 16px;
}
button {
  width: 100%;
  padding: 12px;
  font-size: 18px;
  background: #4CAF50;
  color: #fff;
  border: none;
  border-radius: 8px;
}
.hidden {
  display: none;
}
.code-box {
  text-align: center;
  font-size: 22px;
  font-weight: bold;
  background: #eee;
  padding: 10px;
  border-radius: 8px;
}
</style>
</head>

<body>

<div id="creator">

<h2>üìù Test yaratish</h2>

<div id="questions"></div>

<button onclick="createTest()">‚úÖ Test yaratish</button>

<div id="result" class="hidden">
  <p>üìå Test kodi:</p>
  <div class="code-box" id="testCode"></div>
</div>

</div>

<hr>

<div id="solver">
<h2>‚úçÔ∏è Test yechish</h2>
<input type="text" id="codeInput" placeholder="Test kodini kiriting">
<button onclick="openTest()">Testni ochish</button>
</div>

<script>
const questionsDiv = document.getElementById("questions");
let testData = {};

function renderQuestions() {
  for (let i = 1; i <= 45; i++) {
    const card = document.createElement("div");
    card.className = "card";

    let html = `<h3>${i}-savol</h3><div class="variants">`;

    if (i <= 32) {
      ["A","B","C","D"].forEach(v=>{
        html += `<label><input type="radio" name="q${i}" value="${v}"> ${v}</label>`;
      });
    }
    else if (i <= 35) {
      ["A","B","C","D","E","F"].forEach(v=>{
        html += `<label><input type="radio" name="q${i}" value="${v}"> ${v}</label>`;
      });
    }
    else {
      html += `
      A: <input type="text" placeholder="A javob"><br><br>
      B: <input type="text" placeholder="B javob">
      `;
    }

    html += `</div>`;
    card.innerHTML = html;
    questionsDiv.appendChild(card);
  }
}

renderQuestions();

function createTest() {
  const code = Math.random().toString(36).substring(2,8).toUpperCase();
  testData[code] = "created";
  document.getElementById("testCode").innerText = code;
  document.getElementById("result").classList.remove("hidden");
}

function openTest() {
  const code = document.getElementById("codeInput").value.toUpperCase();
  if (!testData[code]) {
    alert("‚ùå Noto‚Äòg‚Äòri kod");
    return;
  }
  alert("‚úÖ Test ochildi, variantlarni belgilang");
}
</script>

</body>
</html>

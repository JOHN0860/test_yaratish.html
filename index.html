<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Matematika Test</title>

<!-- MathLive -->
<link rel="stylesheet" href="https://unpkg.com/mathlive/dist/mathlive.core.css">
<link rel="stylesheet" href="https://unpkg.com/mathlive/dist/mathlive.css">
<script src="https://unpkg.com/mathlive"></script>

<style>
body{font-family:sans-serif;background:#f2f2f2;padding:6px}
.card{background:#fff;border-radius:10px;padding:8px;margin:6px 0}
h4{margin:4px 0}
.row{display:flex;gap:6px;align-items:center}
.kbtn{
  background:#1976d2;
  color:white;
  border:none;
  border-radius:8px;
  padding:7px 10px;
  font-size:18px;
}
math-field{
  flex:1;
  min-height:42px;
  font-size:20px;
  border:1px solid #ccc;
  border-radius:6px;
  padding:4px;
}
</style>
</head>

<body>

<div id="app"></div>

<script>
let app=document.getElementById('app');

for(let i=36;i<=45;i++){
app.innerHTML+=`
<div class="card">
<h4>${i}-savol</h4>

<div class="row">
<math-field placeholder="(a)"></math-field>
</div>

<div class="row">
<math-field placeholder="(b)"></math-field>
</div>
</div>`;
}

// MathLive sozlamalari
MathLive.makeMathField = MathLive.makeMathField || (()=>{});
MathLive.defaultOptions = {
  virtualKeyboardMode: "onfocus",
  virtualKeyboards: "numeric symbols functions"
};
</script>

</body>
</html>

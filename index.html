<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<title>Test yaratish</title>

<!-- MathLive -->
<link rel="stylesheet" href="https://unpkg.com/mathlive/dist/mathlive.core.css">
<link rel="stylesheet" href="https://unpkg.com/mathlive/dist/mathlive.css">
<script src="https://unpkg.com/mathlive/dist/mathlive.min.js"></script>

<style>
body{font-family:Arial;background:#f2f2f2;padding:10px}
.card{background:#fff;padding:15px;margin-bottom:12px;border-radius:10px}
button{width:100%;padding:15px;font-size:18px;background:#4CAF50;color:#fff;border:none;border-radius:10px}
h3{margin-bottom:8px}
.variant{margin-right:15px}
math-field{width:100%;min-height:45px;border:1px solid #ccc;border-radius:6px;padding:6px}
</style>
</head>
<body>

<h2>üìù Test yaratish</h2>

<div id="tests"></div>

<button onclick="createCode()">‚úÖ Test yaratish</button>

<h3 id="code"></h3>

<script>
const container = document.getElementById("tests");

// 1‚Äì32 (ABCD)
for(let i=1;i<=32;i++){
  container.innerHTML += `
  <div class="card">
    <h3>${i}-savol</h3>
    ${["A","B","C","D"].map(v=>`
      <label class="variant">
        <input type="radio" name="q${i}"> ${v}
      </label>
    `).join("")}
  </div>`;
}

// 33‚Äì35 (ABCDEF)
for(let i=33;i<=35;i++){
  container.innerHTML += `
  <div class="card">
    <h3>${i}-savol</h3>
    ${["A","B","C","D","E","F"].map(v=>`
      <label class="variant">
        <input type="radio" name="q${i}"> ${v}
      </label>
    `).join("")}
  </div>`;
}

// 36‚Äì45 (A va B yoziladi, math)
for(let i=36;i<=45;i++){
  container.innerHTML += `
  <div class="card">
    <h3>${i}-savol</h3>

    <b>A:</b>
    <math-field virtual-keyboard-mode="onfocus"></math-field><br><br>

    <b>B:</b>
    <math-field virtual-keyboard-mode="onfocus"></math-field>
  </div>`;
}

// test kodi
function createCode(){
  const code = Math.random().toString(36).substring(2,8).toUpperCase();
  document.getElementById("code").innerHTML = "üìå Test kodi: <b>"+code+"</b>";
}
</script>

</body>
</html>

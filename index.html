<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<title>Test yaratish</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f2f2f2;
}
.container {
    padding: 10px;
}
.card {
    background: #fff;
    border-radius: 10px;
    padding: 10px;
    margin-bottom: 10px;
}
h3 {
    margin: 0 0 8px 0;
}
.options label {
    margin-right: 10px;
}
input[type="text"] {
    width: 100%;
    padding: 8px;
    margin: 5px 0;
    font-size: 16px;
}
button {
    width: 100%;
    padding: 14px;
    font-size: 18px;
    background: #2ecc71;
    color: #fff;
    border: none;
    border-radius: 10px;
}
#code {
    text-align: center;
    font-size: 26px;
    font-weight: bold;
    margin-top: 10px;
}
</style>
</head>

<body>
<div class="container">

<script>
let answers = {};

function radioBlock(n, variants) {
    let html = `<div class="card"><h3>${n}-savol</h3><div class="options">`;
    variants.forEach(v => {
        html += `<label>
        <input type="radio" name="q${n}" value="${v}"
        onchange="answers[${n}]='${v}'"> ${v}
        </label>`;
    });
    html += `</div></div>`;
    document.write(html);
}

function inputBlock(n) {
    document.write(`
    <div class="card">
        <h3>${n}-savol</h3>
        A:
        <input type="text" inputmode="decimal" oninput="answers[${n}+'A']=this.value">
        B:
        <input type="text" inputmode="decimal" oninput="answers[${n}+'B']=this.value">
    </div>
    `);
}

// 1–32 (ABCD)
for (let i = 1; i <= 32; i++) radioBlock(i, ['A','B','C','D']);

// 33–35 (ABCDEF)
for (let i = 33; i <= 35; i++) radioBlock(i, ['A','B','C','D','E','F']);

// 36–45 (yozish)
for (let i = 36; i <= 45; i++) inputBlock(i);

function createCode() {
    let code = Math.random().toString(36).substring(2, 8).toUpperCase();
    document.getElementById("code").innerText = code;
    console.log("Test javoblari:", answers);
}
</script>

<button onclick="createCode()">✅ Test yaratish</button>
<div id="code"></div>

</div>
</body>
</html>

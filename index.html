<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Matematika Test</title>

<script src="https://unpkg.com/mathlive/dist/mathlive.min.js"></script>

<style>
body{font-family:sans-serif;background:#f3f3f3;padding:6px}
.card{background:#fff;border-radius:10px;padding:8px;margin-bottom:8px}
h4{margin:4px 0}
.variants button{
  padding:8px 12px;
  margin:4px;
  border-radius:8px;
  border:none;
  background:#e0e0e0;
  font-size:16px;
}
.variants button.active{background:#1976d2;color:#fff}
.mathbox{
  width:100%;
  border:1px solid #ccc;
  border-radius:8px;
  padding:8px;
  font-size:20px;
}
</style>
</head>

<body>
<div id="app"></div>

<script>
const app=document.getElementById('app');

// 1–32
for(let i=1;i<=32;i++){
app.innerHTML+=`
<div class="card">
<h4>${i}-savol</h4>
<div class="variants">
${['A','B','C','D'].map(v=>`<button onclick="select(this)">${v}</button>`).join('')}
</div>
</div>`;
}

// 33–35
for(let i=33;i<=35;i++){
app.innerHTML+=`
<div class="card">
<h4>${i}-savol</h4>
<div class="variants">
${['A','B','C','D','E','F'].map(v=>`<button onclick="select(this)">${v}</button>`).join('')}
</div>
</div>`;
}

// 36–45 FULL MATH
for(let i=36;i<=45;i++){
app.innerHTML+=`
<div class="card">
<h4>${i}-savol</h4>
<math-field class="mathbox" virtual-keyboard-mode="onfocus">(a)</math-field>
<br><br>
<math-field class="mathbox" virtual-keyboard-mode="onfocus">(b)</math-field>
</div>`;
}

function select(btn){
  const p=btn.parentElement;
  [...p.children].forEach(b=>b.classList.remove('active'));
  btn.classList.add('active');
}
</script>

</body>
</html>

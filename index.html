<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RASH TEST</title>

<link rel="stylesheet" href="https://unpkg.com/mathlive/dist/mathlive.core.css">
<link rel="stylesheet" href="https://unpkg.com/mathlive/dist/mathlive.css">
<script src="https://unpkg.com/mathlive"></script>

<style>
body{
  font-family:Arial, sans-serif;
  background:#f4f6f8;
  margin:0;
  padding:10px;
}
.card{
  background:#fff;
  border-radius:12px;
  padding:12px;
  margin-bottom:12px;
}
.q-title{
  font-weight:bold;
  margin-bottom:8px;
}
.variants{
  display:flex;
  gap:8px;
  flex-wrap:wrap;
}
.variant{
  padding:10px 14px;
  border-radius:10px;
  background:#e0e0e0;
  cursor:pointer;
  user-select:none;
}
.variant.active{
  background:#1976d2;
  color:#fff;
}
.answer{
  margin-bottom:10px;
}
.answer label{
  font-size:16px;
  margin-bottom:4px;
  display:block;
}
.mathbox{
  width:100%;
  min-height:52px;
  font-size:22px;
  padding:10px;
  border:2px solid #ccc;
  border-radius:10px;
  background:#fff;
}
</style>
</head>

<body>

<script>
/* 1â€“32 (Aâ€“D) */
for(let i=1;i<=32;i++){
  document.write(`
  <div class="card">
    <div class="q-title">${i}-savol</div>
    <div class="variants">
      <div class="variant">A</div>
      <div class="variant">B</div>
      <div class="variant">C</div>
      <div class="variant">D</div>
    </div>
  </div>`);
}

/* 33â€“35 (Aâ€“F) */
for(let i=33;i<=35;i++){
  document.write(`
  <div class="card">
    <div class="q-title">${i}-savol</div>
    <div class="variants">
      <div class="variant">A</div>
      <div class="variant">B</div>
      <div class="variant">C</div>
      <div class="variant">D</div>
      <div class="variant">E</div>
      <div class="variant">F</div>
    </div>
  </div>`);
}

/* 36â€“45 (a,b) yozma â€” TEGILMADI */
for(let i=36;i<=45;i++){
  document.write(`
  <div class="card">
    <div class="q-title">${i}-savol</div>

    <div class="answer">
      <label>(a)</label>
      <math-field class="mathbox"
        virtual-keyboard-mode="onfocus"
        virtual-keyboard-theme="material">
      </math-field>
    </div>

    <div class="answer">
      <label>(b)</label>
      <math-field class="mathbox"
        virtual-keyboard-mode="onfocus"
        virtual-keyboard-theme="material">
      </math-field>
    </div>
  </div>`);
}

/* ðŸ”¥ VARIANT TANLASH LOGIKASI */
document.addEventListener("click", function(e){
  if(e.target.classList.contains("variant")){
    const parent = e.target.parentElement;
    parent.querySelectorAll(".variant").forEach(v=>{
      v.classList.remove("active");
    });
    e.target.classList.add("active");
  }
});
</script>

</body>
</html>
